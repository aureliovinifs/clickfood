<!DOCTYPE html>
<html lang="pt" xmlns:th="www.thymelaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<title>ClickFood</title>
</head>

<body>
	<div th:replace="base :: navlinks"></div>
	<h2>Receitas</h2>

	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Tempo</th>
				<th>Serve</th>
				<th>Kcal</th>
				<th>Categoria</th>
				<th>Modo de preparo</th>
			</tr>
		</thead>
		<tbody>
			<!-- PREENCHENDO A TABELA COM OS USUÁRIOS CADASTRADOS-->
			<th:block th:each="receita : ${receitas}">
				<tr>
					<td th:text="${receita.nome}"></td>
					<td th:text="${receita.tempo}" class="mdl-data-table__cell--non-numeric"></td>
					<td th:text="${receita.serve}" class="mdl-data-table__cell--non-numeric"></td>
					<td th:text="${receita.kcal}" class="mdl-data-table__cell--non-numeric"></td>
					<td th:text="${receita.categoria.nome}" class="mdl-data-table__cell--non-numeric"></td>
					<td th:text="${receita.preparo}" class="mdl-data-table__cell--non-numeric"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
	<div th:replace="base :: footer"></div>

</body>

</html>
